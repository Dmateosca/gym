<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crear Usuario</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/estilocrearusuario.css">
     	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/scriptControlLogin.js">

        	
        </script>

</head>
<body>
	<span id="errorCrear"></span>
	<form id="idCrearUsuario" class="form-group">
	
	<label for="" class="control-label" >Usuario:</label>
	<input type="text" class="form-control" id="idDNI" autofocus name="cod_usuario" placeholder="DNI" >
   
	<label for="" class="control-label" >Nombre</label>
	<input type="text" class="form-control" id="idNombre" name="nombre" placeholder="Nombre">
	<label for="" class="control-label" >Apellidos</label>
	<input type="text" class="form-control" id="idApellido" name="apellidos" placeholder="Apellidos">
	<label for="" class="control-label" >Password</label>
	<input type="password" class="form-control" id="idPassword" name="password" placeholder="*******">
	<label for="" class="control-label" >Fecha Nacimiento:</label>
	<input type="input" class="form-control" name="fecha_nacimiento" id="calendario">
	<label for="" class="control-label" >Email:</label>
	<input type="email" class="form-control" name="email" id="idEmail" placeholder="ejemplo@ejem.com">

    <input type="submit" id="bt1" class="btn btn-primary" value="Crear usuario">
    
	</form>
	

</body>
</html>
